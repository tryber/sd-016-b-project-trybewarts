<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Projeto Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="email" name="email" placeholder="Email">
            <input class="password" name="password" placeholder="Senha">
            <button class="enter">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form">

        </form>

        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
    <form action="#">

    <div class="conteiner">

      <label for="conteiner" id="label-rate">Como você avalia a Trybewarts?</label>

      <fieldset id="conteiner" class="conteiner-radio">
        <input name="rate" value="1" type="radio">1
        <input name="rate" value="2" type="radio">2
        <input name="rate" value="3" type="radio">3
        <input name="rate" value="4" type="radio">4
        <input name="rate" value="5" type="radio">5
        <input name="rate" value="6" type="radio">6
        <input name="rate" value="7" type="radio">7
        <input name="rate" value="8" type="radio">8
        <input name="rate" value="9" type="radio">9
        <input name="rate" value="10" type="radio">10
      </fieldset>

    </div>

    <div class="conteiner">
        <label class="textarea" for="textarea" id="label-textArea">Deixe seu comentário:</label>
        <textarea name="textarea" id="" cols="30" rows="10" maxlength="500"></textarea>
    </div>
   
    <div class="conteiner">
        <label class="textarea" for="textarea" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input name="check-infos" type="checkbox" id="agreement">
        <button type="submit" id="submit-btn">Enviar</button>
    </div>

    
    </form>

    <script src="script.js" type="text/javascript">
    </script>
</body>
</html>
