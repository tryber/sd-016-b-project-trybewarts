<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo header" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="input-email">
      <input type="password" placeholder="Senha" name="password" id="input-senha">
      <button class="btn-entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Nome" id="input-name" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="Sobrenome" id="input-lastname" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Email" id="input-email" type="email" class="validate">
            </div>
          </div>
        </form>
      </div>

    </form>

  </main>
  <aside>
    <img src="images/trybewarts-colored.svg" alt="logo trybe warts" id="trybewarts-forms-logo">
  </aside>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
