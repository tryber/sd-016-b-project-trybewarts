<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Trybewarts</title>
</head>
<body>
    <header class='header'>
        <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt='Logo branco com a letra T e contorno em formato de brasão'>

    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action='#'method='GET'class='trybewarts-login' >
        <div class="form-login">
            <input id='email' type='text' name='email' placeholder="Email"></input>
            <input id='senha' type="password" name='password'placeholder="Senha">
            <button id='login'type='submit'>Entrar</button>
        </div>
    </form> 
    </header>
    <main>
        <form id='evaluation-form'>
            <div class='dados-pessoais'>
                <input id='input-name' placeholder= 'Nome'>
                <input id='input-lastname'placeholder= 'Sobrenome'>
                <input id='input-email'placeholder= 'Email'>
                <label>Selecione sua casa: </label>
                <select id='house'>
                <option id='gitnoria-house' value='Gitnória'>Gitnória</option>
                <option id='reactpuff-house' value='Reactpuff'>Reactpuff</option>
                <option id='corvinode-house' value='Corvinode'>Corvinode</option>
                <option id='pytherina-house' value='Pytherina'>Pytherina</option>
                </select>
            </div>
            <div class='family'>
                <label id='label-family'>Qual sua família?</label>
                <div class='label-family'>
                    <input id='family' type='radio' name='family' value='Frontend'>Frontend </input>
                    <input id='family' type='radio' name='family' value='Backend'>Backend </input>
                    <input id='family' type='radio' name='family' value='FullStack'>Fullstack </input>
                </div>
            </div>
        </form>
        <img id='trybewarts-forms-logo'src='images/trybewarts-colored.svg' alt='Logotipo em quatro cores com o brasão.'> 
    </main>
</body>
<script src='script.js'></script>
</html>
