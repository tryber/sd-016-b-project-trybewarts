<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Trybewarts</title>
</head>
<body>
    <header class='header'>
        <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt='Logo branco com a letra T e contorno em formato de brasão'>

    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action='#'method='GET'class='trybewarts-login' >
        <div class="form-login">
            <input id='email' type='text' name='email' placeholder="Email"></input>
            <input id='senha' type="password" name='password'placeholder="Senha">
            <button id='login'type='submit'>Entrar</button>
        </div>
    </form> 
    </header>
    <main>
        <form id='evaluation-form'>
            <div class='dados-pessoais'>
                <input id='input-name' placeholder= 'Nome'>
                <input id='input-lastname'placeholder= 'Sobrenome'>
                <input id='input-email'placeholder= 'Email'>
                <label>Selecione sua casa: </label>
                <select id='house'>
                <option id='gitnoria-house' value='Gitnória'>Gitnória</option>
                <option id='reactpuff-house' value='Reactpuff'>Reactpuff</option>
                <option id='corvinode-house' value='Corvinode'>Corvinode</option>
                <option id='pytherina-house' value='Pytherina'>Pytherina</option>
                </select>
            </div>
            <div class='family'>
                <label id='label-family'>Qual sua família?</label>
                <div class="form-check">
                    <input id='family' class="form-check-input" type="radio" name='family' value="Frontend" >
                    <label class="form-check-label"> Frontend </label>
                 </div>
                <div class="form-check">
                    <input id='family' class="form-check-input" type="radio" name='family' value="Backend" >
                    <label class="form-check-label"> Backend </label>
                </div>
                <div class="form-check">
                    <input id='family' class="form-check-input" type="radio" name='family' value="FullStack" >
                    <label class="form-check-label"> FullStack </label>
                </div>
            </div>
                
            <div class='checkbox'>
                    <label class="form-check-label" id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="HoFs" >
                    <label class="form-check-label"> HoFs </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Jest" >
                    <label class="form-check-label"> Jest </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Promises" >
                    <label class="form-check-label"> Promises </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="React" >
                    <label class="form-check-label"> React </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="SQL" >
                    <label class="form-check-label"> SQL </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Python" >
                    <label class="form-check-label"> Python </label>
                    </div>
            </div>

            <div class='avaliacao'>

            <label id='label-rate'>Como você avalia a Trybewarts?</label>
            <div class='avaliacao1'>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="3">
                    <label class="form-check-label" for="inlineRadio2">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="4">
                    <label class="form-check-label" for="inlineRadio2">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="5">
                    <label class="form-check-label" for="inlineRadio2">5</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="6">
                    <label class="form-check-label" for="inlineRadio2">6</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="7">
                    <label class="form-check-label" for="inlineRadio2">7</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="8">
                    <label class="form-check-label" for="inlineRadio2">8</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="9">
                    <label class="form-check-label" for="inlineRadio2">9</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="10">
                    <label class="form-check-label" for="inlineRadio2">10</label>
                </div>
            </div>
            </div>
            <div class='coment'>
                <label class='textarea'>Deixe seu comentário:</label>
                <textarea maxlength="500"></textarea>
            </div>
            <div class='termo'>
                <label id='label-infos'>Você concorda com o uso das informações acima?</label>
                <div class="form-check">
                    <input id='agreement' class="form-check-input" type="checkbox" value="sim" required>
                    <label class="form-check-label"> Sim </label>
                    </div>
            </div>

            <button class='btn-success'id='submit-btn'type="submit">Enviar</button>
        </form>
        <img id='trybewarts-forms-logo'src='images/trybewarts-colored.svg' alt='Logotipo em quatro cores com o brasão.'> 
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src='script.js'></script>
</html>
