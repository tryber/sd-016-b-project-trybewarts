<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da trybe">
    </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

    <div>
      <form class="trybewarts-login" action="#" method="GET">
        <input id="email" name="email" type="text" placeholder="Email">

        <input id="password" name="password" type="text" placeholder="Senha">

        <button id="login">Entrar</button>
      </form>
    </div>
  </header>

  <main>
    <form id="evaluation-form" action="#" method="GET">
      <h2>Formulário de Avaliação</h2>
      <div>
        <input id="input-name" type="text"  placeholder="Nome">

        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div>
        <input id="input-email" type="text" placeholder="Email">

        <label for="house-select">Casa: </label>
        <select name="house-select" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <hr>
      <div class="container-radio-checkbox">
        <div class="family-container">
          <label id="label-family" for="">Qual sua família?</label>
  
          <div>
            <input id="family-frontend" type="radio" name="family" value="Frontend">
            <label for="family-frontend">Família Frontend</label>
          </div>
  
          <div>
            <input id="family-backend" type="radio" name="family" value="Backend">
            <label for="family-backend">Família Backend</label>
          </div>
  
          <div>
            <input id="family-full-stack" type="radio" name="family" value="FullStack">
            <label for="family-full-stack">Família FullStack</label>
          </div>
  
        </div>
  
        <div id="content-container">
          <label id="label-content" for="">
            Qual conteúdo você está com mais vontade de aprender?
          </label>
          <div class="checkbox-conteiner">
            <div>
              <input id="hofs" type="checkbox" value="HoFs">
              <label for="hofs">HoFs</label>
            </div>

            <div>
              <input id="jest" type="checkbox" value="Jest">
              <label for="jest">Jest</label>
            </div>

            <div>
              <input id="promises" type="checkbox" value="Promises">
              <label for="promises">Promises</label>
            </div>

            <div>
              <input id="react" type="checkbox" value="React">
              <label for="react">React</label>
            </div>

            <div>
              <input id="sql" type="checkbox" value="SQL">
              <label for="sql">SQL</label>
            </div>

            <div>
              <input id="python" type="checkbox" value="Python">
              <label for="python">Python</label>
            </div>
          </div>
        </div>
      </div>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem da logo da Trybewarts">
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
