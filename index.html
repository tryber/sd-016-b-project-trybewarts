<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts | Trybe</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button type="button" id="btn-submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <h1>Formulário de Avaliação</h1>
      <section class="form-content">
        <div class="form-container">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="email" id="input-email" placeholder="Email">
        </div>
        <div class="form-container">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
          <select name="" id="house">
           <option value="Gitnória" id="gitnoria-house">Gitnória</option>
           <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
           <option value="Corvinode" id="corvinode-house">Corvinode</option>
           <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </section>
      <hr>
      <section class="family-container">
        <label id="label-family" for="family">Qual sua família?</label>
        <div class="input-container">
          <input type="radio" name="family" value="Frontend" id="frontend">
          <label for="frontend">Família Frontend</label>
        </div>
        <div class="input-container">
          <input type="radio" name="family" value="Backend" id="backend">
          <label for="backend">Família Backend</label>
        </div>
        <div class="input-container">
          <input type="radio" name="family" value="FullStack" id="fullstack">
          <label for="fullstack">Família FullStack</label>
        </div>
      </section>
      <section class="skils-container">
        <label id="label-content" for="content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="check-container">
          <div class="input-container">
            <input id="hofs" type="checkbox" name="content" value="HoFs">
            <label for="hofs">Hofs</label>
          </div>
          <div class="input-container">
            <input id="jest" type="checkbox" name="content" value="Jest">
            <label for="jest"Jest>Jest</label>
          </div>
          <div class="input-container">
            <input id="promises" type="checkbox" name="content" value="Promises">
            <label for="promises">Promises</label>
          </div>
          <div class="input-container">
            <input id="react" type="checkbox" name="content" value="React">
            <label for="react">React</label>
          </div>
          <div class="input-container">
            <input id="sql" type="checkbox" name="content" value="SQL">
            <label for="sql">SQL</label>
          </div>
          <div class="input-container">
            <input id="python" type="checkbox" name="content" value="Python">
            <label for="python">Python</label>
          </div>
        </div>
      </section>
      <hr>
      <div class="radio"> 
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <div class="textarea-container">
        <label for="comment" class="textarea">Deixe seu comentário:</label>
        <textarea name="comment" id="textarea" cols="30" rows="8" maxlength="500"></textarea>
        <span id=counter>500</span>
      </div>
      <div class="agreement-container">
        <input type="checkbox" name="yes" id="agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
