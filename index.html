<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da trybe">
    </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

    <div>
      <form class="trybewarts-login" action="#" method="GET">
        <input id="email" name="email" type="text" placeholder="Email">

        <input id="password" name="password" type="text" placeholder="Senha">

        <button id="login">Entrar</button>
      </form>
    </div>
  </header>

  <main>
    <form id="evaluation-form" action="#" method="GET">
      <h2>Formulário de Avaliação</h2>
      <div id="name-complete">
        <input id="input-name" type="text"  placeholder="Nome">

        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div id="email-house">
        <input id="input-email" type="text" placeholder="Email">

        <label for="house-select">Casa: </label>
        <select name="house-select" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <hr>

      <div id="container-radio-checkbox">
        <div class="family-container">
          <label id="label-family" for="">Qual sua família?</label>

          <div>
            <input id="family-frontend" type="radio" name="family" value="Frontend">
            <label for="family-frontend">Família Frontend</label>
          </div>
  
          <div>
            <input id="family-backend" type="radio" name="family" value="Backend">
            <label for="family-backend">Família Backend</label>
          </div>
  
          <div>
            <input id="family-full-stack" type="radio" name="family" value="FullStack">
            <label for="family-full-stack">Família FullStack</label>
          </div>
        </div>
  
        <div id="content-container">
          <label id="label-content" for="">
            Qual conteúdo você está com mais vontade de aprender?
          </label>

          <div class="checkbox-conteiner">
            <div>
              <input class="subject" id="hofs" type="checkbox" value="HoFs">
              <label for="hofs">HoFs</label>
            </div>

            <div>
              <input class="subject" id="jest" type="checkbox" value="Jest">
              <label for="jest">Jest</label>
            </div>

            <div>
              <input class="subject" id="promises" type="checkbox" value="Promises">
              <label for="promises">Promises</label>
            </div>

            <div>
              <input class="subject" id="react" type="checkbox" value="React">
              <label for="react">React</label>
            </div>

            <div>
              <input class="subject" id="sql" type="checkbox" value="SQL">
              <label for="sql">SQL</label>
            </div>

            <div>
              <input class="subject" id="python" type="checkbox" value="Python">
              <label for="python">Python</label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div id="avaliator-container">

        <label id="label-rate" for="">
          Como você avalia a Trybewarts?
        </label>

        <div>
          <input id="rate-1" type="radio" name="rate" value="1">
          <label for="rate-1">1</label>
        </div>

        <div>
          <input id="rate-2" type="radio" name="rate" value="2">
          <label for="rate-2">2</label>
        </div>

        <div>
          <input id="rate-3" type="radio" name="rate" value="3">
          <label for="rate-3">3</label>
        </div>

        <div>
          <input id="rate-4" type="radio" name="rate" value="4">
          <label for="rate-4">4</label>
        </div>

        <div>
          <input id="rate-5" type="radio" name="rate" value="5">
          <label for="rate-5">5</label>
        </div>

        <div>
          <input id="rate-6" type="radio" name="rate" value="6">
          <label for="rate-6">6</label>
        </div>

        <div>
          <input id="rate-7" type="radio" name="rate" value="7">
          <label for="rate-7">7</label>
        </div>

        <div>
          <input id="rate-8" type="radio" name="rate" value="8">
          <label for="rate-8">8</label>
        </div>

        <div>
          <input id="rate-9" type="radio" name="rate" value="9">
          <label for="rate-9">9</label>
        </div>

        <div>
          <input id="rate-10" type="radio" name="rate" value="10">
          <label for="rate-10">10</label>
        </div>
      </div>
      <div id="comment-container">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <div class="comment">
          <textarea name="comment" id="textarea" cols="60" rows="10" maxlength="500"></textarea>
          <div class="counter-line">
            <p>Caracteres restantes:</p>
            <p id="counter">500</p>
          </div>
        </div>
      </div>

      <div id="terms">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>
      <div>
        <button id="submit-btn" type="submit">Enviar</button>
      </div>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem da logo da Trybewarts">
  </main>

  <footer>
    <div>
      <h6>Direitos reservados à Trybewarts©</h6>
    </div>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
