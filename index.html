<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Projeto Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="email" name="email" placeholder="Email">
            <input class="password" name="password" placeholder="Senha">
            <button class="enter">Entrar</button>
        </form>
    </header>
    <main>
        <div id="all-forms">
            <form id="evaluation-form">
            <h1 id="form-title">Formulário de Avaliação</h1>
            <div id="first-row">
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div>
                <div id="second-row">
                    <input id="input-email" placeholder="Email">
                    <select id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <div id="lower-row">
                    <div id="family">
                        <h2 id="label-family">Qual sua família?</h2>
                        <label for="family"><input type="radio" name="family" value="Frontend">Família Frontend</label>
                        <label for="family"><input type="radio" name="family" value="Backend">Família Backend</label>
                        <label for="family"><input type="radio" name="family" value="FullStack">Família FullStack</label>
                    </div>
                    <div id="content">
                        <h2 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h2>
                        <div id="checkboxes">
                        <label for="HoFs"><input type="checkbox" name="Hofs" value="HoFs">HoFs</label>
                        <label for="Jest"><input type="checkbox" name="Jest" value="Jest">Jest</label>
                        <label for="Promises"><input type="checkbox" name="Promises" value="Promises">Promises</label>
                        <label for="React"><input type="checkbox" name="React" value="React">React</label>
                        <label for="SQL"><input type="checkbox" name="SQL" value="SQL">SQL</label>
                        <label for="Python"><input type="checkbox" name="Python" value="Python">Python</label>
                        </div>
                    </div>
                </div>
        </div>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
    <form action="#">

    <div class="conteiner">

      <label for="conteiner" id="label-rate">Como você avalia a Trybewarts?</label>

      <fieldset id="conteiner" class="conteiner-radio">
        <input name="rate" value="1" type="radio">1
        <input name="rate" value="2" type="radio">2
        <input name="rate" value="3" type="radio">3
        <input name="rate" value="4" type="radio">4
        <input name="rate" value="5" type="radio">5
        <input name="rate" value="6" type="radio">6
        <input name="rate" value="7" type="radio">7
        <input name="rate" value="8" type="radio">8
        <input name="rate" value="9" type="radio">9
        <input name="rate" value="10" type="radio">10
      </fieldset>

    </div>

    <div class="conteiner">
        <label class="textarea" for="textarea" id="label-textArea">Deixe seu comentário:</label>
        <textarea name="textarea" id="campoTexto" cols="30" rows="10" maxlength="500"></textarea>
    </div>

    <label id="counter">Caracteres Disponiveis:</label>
   
    <div class="conteiner">
        <label class="textarea" for="textarea" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input name="check-infos" type="checkbox" id="agreement">
        <button type="submit" id="submit-btn" disabled>Enviar</button>
    </div>

    
    </form>

    <footer id="rodape">
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>

    <script src="script.js" type="text/javascript">
    </script>
</body>
</html>
