<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!-- Ref: https://www.w3schools.com/howto/howto_css_login_form_navbar.asp -->
      <form method="GET" class="trybewarts-login">
        <input type="email" placeholder="Email" name="email" class="email" />
        <input
          type="password"
          placeholder="Senha"
          name="password"
          class="password"
        />
        <button class="login-button" type="text">Entrar</button>
      </form>
    </header>
    <!-- Ref: https://developer.mozilla.org/pt-BR/docs/Learn/Forms/Your_first_form -->
    <main>
      <form id="evaluation-form">
        <fieldset class="container-name">
          <input
            type="text"
            id="input-name"
            name="first-name"
            placeholder="Nome"
          />
          <input
            type="text"
            id="input-lastname"
            name="last-name"
            placeholder="Sobrenome"
          />
        </fieldset>
        <fieldset class="email-container">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </fieldset>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
