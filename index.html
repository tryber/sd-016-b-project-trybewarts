<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo header" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="input-email-login">
      <input type="password" placeholder="Senha" name="password" id="input-senha">
      <button class="btn-entrar">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Nome" id="input-name" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <input placeholder="Sobrenome" id="input-lastname" type="text" class="validate">
        </div>
      </div>

      <!-- Requisito 11 - posicionamento BUGADO -->
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Email" id="input-email" type="email" class="validate">
          <label for="input-email"></label>
        </div>
        
        <div class="input-field col s6">
          <select name="Casa" id="house">
            <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
          <label>Casa :</label>
        </div>  
      </div>
     
      <div>
        <p id="label-rate">Como você avalia a Trybewarts?
          
          <label>
            <input value="1" name="rate" name="group1" type="radio"/>
            <span>1</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>2</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>3</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>4</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>5</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>6</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>7</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>8</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>9</span>
          </label>
          <label>
            <input name="group1" type="radio"/>
            <span>10</span>
          </label>
        </p>
      </div>

    </form>
  </main>
  
  <aside>
    <img src="images/trybewarts-colored.svg" alt="logo trybe warts" id="trybewarts-forms-logo">
  </aside>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
