<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button type="submit" id="entrar">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <h1>Formulário de avaliação</h1>
      <div class="input-container">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <input type="email" placeholder="Email" id="input-email">
        <label for="house">
          Casa:
          <select name="houses" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>

      <hr>

      <div class="input-container2">
        <div id="container-family">
          <label id="label-family">Qual sua família?</label>

          <label for="radio-1">
            <input type="radio" name="family" id="radio-1" value="Frontend"> Front-End
          </label>

          <label for="radio-2">
            <input type="radio" name="family" id="radio-2" value="Backend"> Back-End
          </label>

          <label for="radio-3">
            <input type="radio" name="family" id="radio-3" value="FullStack"> Full-Stack
          </label>

        </div>
        <div id="container-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="label-content">
            <label for="check-1">
              <input value="HoFs" type="checkbox" id="check-1"> HoFs
            </label>
            <label for="check-2">
              <input value="Jest" type="checkbox" id="check-2"> Jest
            </label>
            <label for="check-3">
              <input value="Promises" type="checkbox" id="check-3"> Promises
            </label>
            <label for="check-4">
              <input value="React" type="checkbox" id="check-4"> React
            </label>
            <label for="chekc-5">
              <input value="SQL" type="checkbox" id="chekc-5"> SQL
            </label>
            <label for="check-6">
              <input value="Python" type="checkbox" id="check-6"> Python
            </label>
          </div>
        </div>
      </div>

      <hr>

      <div class="input-container3">

        <div class="rate-container">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label>
            <input type="radio" value="1" name="rate" id=""> 1
          </label>
          <label>
            <input type="radio" value="2" name="rate" id=""> 2
          </label>
          <label>
            <input type="radio" value="3" name="rate" id=""> 3
          </label>
          <label>
            <input type="radio" value="4" name="rate" id=""> 4
          </label>
          <label>
            <input type="radio" value="5" name="rate" id=""> 5
          </label>
          <label>
            <input type="radio" value="6" name="rate" id=""> 6
          </label>
          <label>
            <input type="radio" value="7" name="rate" id=""> 7
          </label>
          <label>
            <input type="radio" value="8" name="rate" id=""> 8
          </label>
          <label>
            <input type="radio" value="9" name="rate" id=""> 9
          </label>
          <label>
            <input type="radio" value="10" name="rate" id=""> 10
          </label>
        </div>

        <div class="text-area-container">
          <label class="textarea" for="textarea">
            Deixe seu comentário:
          </label>
          <textarea id="textarea" cols="30" rows="6" maxlength="500"></textarea>
        </div>

        <label id="label-infos" class="agreement-container">
          Você concorda com o uso das informações acima? <input type="checkbox" name="" id="agreement">
        </label>

        <div id="button-container">
          <button type="submit" id="submit-btn" disabled="2">Enviar</button>
        </div>
      </div>
    </form>
    
    <img src="/images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <div id="footer">
    <footer>Direitos reservados à Trybewarts©</footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
