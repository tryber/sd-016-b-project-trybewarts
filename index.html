<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="styles.css">
</head> 
<body>
  <!-- cria a caixa verde no topo da tela -->
  <div class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
        <input id="input-email" type="email" name="email" placeholder="Email">
        <input id="input-senha" type="password" name="password" placeholder="Senha">
        <button id="botao-entrar" type="button">Entrar</button>
    </form>
  </div>
  <main>
    <form id="evaluation-form" action="">
      <!-- requisito 8 -->
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="email" id="input-email" placeholder="Email">
      <!-- requisito 12 -->
      <div class="familias">
        <label id="label-family">Qual sua família?</label>
        <label for="Frontend">Frontend</label>
        <input name="family" type="radio" value="Frontend">
        <label for="Backend">Backend</label>
        <input name="family" type="radio" value="Backend"> 
        <label for="FullStack">FullStack</label>
        <input name="family" type="radio" value="FullStack"> 
      </div>  
      <!-- requisito 9 -->
      <select name="" id="house">
        <option value="" disabled selected>selecione sua casa</option>
        <option value="Gitnória" id="gitnoria-house">Gitnória</option> 
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option> 
        <option value="Corvinode" id="corvinode-house">Corvinode</option> 
        <option value="Pytherina" id="pytherina-house">Pytherina</option> 
      </select>
      <!-- requisito 13 -->
      <div class ="content">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" value="HoFs">
        <label for="Hofs">Hofs</label>
        <input type="checkbox" value="Jest">
        <label for="Jest">Jest</label>
        <input type="checkbox" value="Promises">
        <label for="Promisses">Promisses</label>
        <input type="checkbox" value="React">
        <label for="React">React</label>
        <input type="checkbox" value="SQL">
        <label for="SQL">SQL</label>
        <input type="checkbox" value="Python">
        <label for="Python">Python</label>
      </div>
    </form>
  </main>
  <!-- requisito 7 -->
  <div class="right-arms">
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="" >
  </div>
  </form>
  <!-- REQUISITO 19 OK -->
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="./script.js"></script>
</body>
</html>
