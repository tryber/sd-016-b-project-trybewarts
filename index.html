<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Tribewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label for="email">Email:
        <input type="email" name="email" id="email" placeholder="Email">
      </label>            
      <label for="password">
        <input type="password" name="password" id="password" placeholder="Senha">
      </label>
        <button id="buttonSubmit">Entrar</button>
    <form>
  </header>
  <main>
    <form id="evaluation-form">
      <label for="input-name">Nome:
        <input type="text" name="nome" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome:
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">  
      </label>
      <label for="input-email">Email:
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
      <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      <div class="radio-container">
        <label id="label-family">Qual sua família?</label>
        <label for="frontend">Frontend
          <input type="radio" name="family" id="frontend" value="Frontend">
        </label>
        <label for="backend">Backend
          <input type="radio" name="family" id="backend" value="Backend">
        </label>
        <label for="fullstack">FullStack
          <input type="radio" name="family" id="fullstack" value="FullStack">
        </label>
      </div>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="checkbox-container">
        <label for="hofs">HoFs
          <input type="checkbox" name="check" id="hofs" value="HoFs"></label>
        <label for="jest">Jest
          <input type="checkbox" name="check" id="jest" value="Jest">  
        </label>
        <label for="promises">Promises
          <input type="checkbox" name="check" id="promises" value="Promises">  
        </label>
        <label for="react">React
          <input type="checkbox" name="check" id="react" value="React">
        </label>
        <label for="sql">SQL
          <input type="checkbox" name="check" id="sql" value="SQL">  
        </label>
        <label for="python">Python
          <input type="checkbox" name="check" id="python" value="Python">    
        </label>        
      </div>
    </form>   
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
    <script src="script.js"></script>
</body>
</html>
