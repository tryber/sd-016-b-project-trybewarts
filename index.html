<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
  <title>Trybewarts</title>
</head>
<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="#"">
      <input class="user-email" type="email" name="email" placeholder="Email">
      <input class="user-password" type="password" name="password" placeholder="Senha">
      <button class="loginBtn button is-danger is-light">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="#">
      
      <h1>Preencha o formulário</h1>
      
      <div id="fullName">
        <input id="input-name" class="formView half" placeholder="Nome" type="text">
        <input id="input-lastname" class="formView half" placeholder="Sobrenome" type="text">    
      </div>

      <div id="selectHouse">
        <input id="input-email"  class="formView half" placeholder="Email" type="email">
        <label for="house">Casa: </label>
        <select name="house" id="house"  class="formView half">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <hr>
      <div class="container-secondSection">
          <div class="container-inputs-family">
            <label id="label-family" for="family">Qual sua família?</label>
            <label class="margin"  for="family"><input type="radio" name="family" value="Frontend">Frontend</label>
            <label class="margin"  for="family"><input type="radio" name="family" value="Backend">Backend</label>
            <label class="margin"  for="family"><input type="radio" name="family" value="FullStack">Fullstack</label>
          </div>

          <div class="learn">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="label-choices">
              <input type="checkbox" value="HoFs">HoFs</label>
              <input type="checkbox" value="Jest">Jest</label>
              <input type="checkbox" value="Promises">Promises</label>
              <input type="checkbox" value="React">React</label>
              <input type="checkbox" value="SQL">SQL
              <input type="checkbox" value="Python">Python
            </div>
          </div>
      </div>

      <hr>

      <div id="rate-container">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
          <input name="rate" value="1" type="radio">1
          <input name="rate" value="2" type="radio">2
          <input name="rate" value="3" type="radio">3
          <input name="rate" value="4" type="radio">4
          <input name="rate" value="5" type="radio">5
          <input name="rate" value="6" type="radio">6
          <input name="rate" value="7" type="radio">7
          <input name="rate" value="8" type="radio">8
          <input name="rate" value="9" type="radio">9
          <input name="rate" value="10" type="radio">10
      </div>

      <hr>
      
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea placeholder="DEIXE SEU COMENTÁRIO" name="" id="" cols="30" rows="10" maxlength="500"></textarea>

      <div>
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>

      <button id="submit-btn" class="formView button is-success" type="submit">Enviar</button>
      
    </form>
    <div id="right-side">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="brasão Trybewarts">
      <footer>
        Direitos reservados à Trybewarts©
      </footer>
    </div>
  </main>
<script src="script.js"></script>  
</body>
</html>
