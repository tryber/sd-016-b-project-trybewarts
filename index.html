<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1> 
    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main class="main">
    <form id="evaluation-form">
      <div class="row">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="row">
        <input id="input-email" type="email" placeholder="Email">
        <label for="house" id="label-house">Casa:</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div>
        <label id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="fullstack" value="FullStack">
          <label for="fullstack">FullStack</label>
        </div>
      </div>
      <div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input class="subject" type="checkbox" name="subject1" id="subject1" value="HoFs">
          <label for="subject1">HoFs</label>

          <input class="subject" type="checkbox" name="subject2" id="subject2" value="Jest">
          <label for="subject2">Jest</label>

          <input class="subject" type="checkbox" name="subject3" id="subject3" value="Promises">
          <label for="subject3">Promises</label>

          <input class="subject" type="checkbox" name="subject4" id="subject4" value="React">
          <label for="subject4">React</label>

          <input class="subject" type="checkbox" name="subject5" id="subject5" value="SQL">
          <label for="subject5">SQL</label>

          <input class="subject" type="checkbox" name="subject6" id="subject6" value="Python">
          <label for="subject6">Python</label>
        </div>
      </div>
      <div id="divrate">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
      </div>
      <label class="textarea" for="comment">Deixe seu comentário:</label>
      <textarea name="comment" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id="counter"></p>
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts forms logo" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts&copy;</footer>
  <script src="script.js"></script>
</body>
</html>
