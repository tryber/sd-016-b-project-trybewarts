<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da trybe">
    </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

    <div>
      <form class="trybewarts-login line-form container mb-3" action="#" method="GET">
        <input id="email" class="form-control" name="email" type="text" placeholder="Email" required>

        <input id="password" class="form-control" name="password" type="text" placeholder="Senha" required>

        <button id="login" class="btn btn-dark">Entrar</button>
      </form>
    </div>
  </header>

  <main>
    <form id="evaluation-form" action="#" method="GET">
      <h2 class="display-6">Formulário de Avaliação</h2>
      <div id="name-complete" class="line-form container mb-3">
        <input id="input-name" class="form-control" type="text"  placeholder="Nome">

        <input id="input-lastname" class="form-control" type="text" placeholder="Sobrenome">
      </div>

      <div id="email-house" class="line-form container mb-3">
        <input id="input-email" class="form-control" type="text" placeholder="Email">

        <label class="form-label" for="house-select">Casa: </label>
        <select name="house-select" id="house" class="form-select">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <hr>

      <div id="container-radio-checkbox" class="line-form container mb-3">
        <div class="family-container line-form container mb-3" >
          <label id="label-family" for="">Qual sua família?</label>

          <div>
            <input id="family-frontend" class="form-check-input" type="radio" name="family" value="Frontend">
            <label class="form-check-label" for="family-frontend">Família Frontend</label>
          </div>
  
          <div>
            <input id="family-backend" class="form-check-input" type="radio" name="family" value="Backend">
            <label class="form-check-label" for="family-backend">Família Backend</label>
          </div>
  
          <div>
            <input id="family-full-stack" class="form-check-input" type="radio" name="family" value="FullStack">
            <label class="form-check-label" for="family-full-stack">Família FullStack</label>
          </div>
        </div>
  
        <div id="content-container line-form container mb-3">
          <label class="form-check-label" id="label-content" for="">
            Qual conteúdo você está com mais vontade de aprender?
          </label>

          <div class="checkbox-conteiner">
            <div>
              <input class="subject form-check-input" id="hofs" type="checkbox" value="HoFs">
              <label class="form-check-label" for="hofs">HoFs</label>
            </div>

            <div>
              <input class="subject form-check-input" id="jest" type="checkbox" value="Jest">
              <label class="form-check-label" for="jest">Jest</label>
            </div>

            <div>
              <input class="subject form-check-input" id="promises" type="checkbox" value="Promises">
              <label class="form-check-label" for="promises">Promises</label>
            </div>

            <div>
              <input class="subject form-check-input" id="react" type="checkbox" value="React">
              <label class="form-check-label" for="react">React</label>
            </div>

            <div>
              <input class="subject form-check-input" id="sql" type="checkbox" value="SQL">
              <label class="form-check-label" for="sql">SQL</label>
            </div>

            <div>
              <input class="subject form-check-input" id="python" type="checkbox" value="Python">
              <label class="form-check-label" for="python">Python</label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div id="avaliator-container">

        <label id="label-rate" class="form-check-label" for="">
          Como você avalia a Trybewarts?
        </label>

        <div>
          <input id="rate-1" class="form-check-input" type="radio" name="rate" value="1">
          <label class="form-check-label" for="rate-1">1</label>
        </div>

        <div>
          <input id="rate-2" class="form-check-input" type="radio" name="rate" value="2">
          <label class="form-check-label" for="rate-2">2</label>
        </div>

        <div>
          <input id="rate-3" class="form-check-input" type="radio" name="rate" value="3">
          <label class="form-check-label" for="rate-3">3</label>
        </div>

        <div>
          <input id="rate-4" class="form-check-input" type="radio" name="rate" value="4">
          <label class="form-check-label" for="rate-4">4</label>
        </div>

        <div>
          <input id="rate-5" class="form-check-input" type="radio" name="rate" value="5">
          <label class="form-check-label" for="rate-5">5</label>
        </div>

        <div>
          <input id="rate-6" class="form-check-input" type="radio" name="rate" value="6">
          <label class="form-check-label" for="rate-6">6</label>
        </div>

        <div>
          <input id="rate-7" class="form-check-input" type="radio" name="rate" value="7">
          <label class="form-check-label" for="rate-7">7</label>
        </div>

        <div>
          <input id="rate-8" class="form-check-input" type="radio" name="rate" value="8">
          <label class="form-check-label" for="rate-8">8</label>
        </div>

        <div>
          <input id="rate-9" class="form-check-input" type="radio" name="rate" value="9">
          <label class="form-check-label" for="rate-9">9</label>
        </div>

        <div>
          <input id="rate-10" class="form-check-input" type="radio" name="rate" value="10">
          <label class="form-check-label" for="rate-10">10</label>
        </div>
      </div>
      <div id="comment-container">
        <label class="textarea form-label" for="textarea">Deixe seu comentário:</label>
        <div class="comment">
          <textarea class="form-control" name="comment" id="textarea" cols="60" rows="10" maxlength="500"></textarea>
          <div class="counter-line form-label">
            <p>Caracteres restantes:</p>
            <p id="counter">500</p>
          </div>
        </div>
      </div>

      <div id="terms">
        <label id="label-infos" class="form-check-label" for="agreement">Você concorda com o uso das informações acima?</label>
        <input id="agreement" class="form-check-input" type="checkbox">
      </div>
        <button id="submit-btn" class="btn btn-dark" type="submit">Enviar</button>
    </form>
    <div class="img-container">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem da logo da Trybewarts">
    </div>
  </main>

  <footer>
    <div class="footer">
      <h6>Direitos reservados à Trybewarts©</h6>
    </div>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
