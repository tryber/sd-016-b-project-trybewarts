<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8"><meta>
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> 
      <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="senha" name="password" placeholder="Senha">
        <button type="submit" id="button">Entrar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <div id="fullname"><input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome"></div>
        <div id="campos"><input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select></div>
        <div class="label-family">
          <label id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" class="familia">Frontend
          <input type="radio" name="family" value="Backend" class="familia">Backend
          <input type="radio" name="family" value="FullStack" class="familia">FullStack
        </div>
        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" value="HoFs" class="materia subject">HoFs
          <input type="checkbox" value="Jest" class="materia subject">Jest
          <input type="checkbox" value="Promises" class="materia subject">Promises
          <input type="checkbox" value="React" class="materia subject">React
          <input type="checkbox" value="SQL" class="materia subject">SQL
          <input type="checkbox" value="Python" class="materia subject">Python
        </div>
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1" class="notas">1
            <input type="radio" name="rate" value="2" class="notas">2
            <input type="radio" name="rate" value="3" class="notas">3
            <input type="radio" name="rate" value="4" class="notas">4
            <input type="radio" name="rate" value="5" class="notas">5
            <input type="radio" name="rate" value="6" class="notas">6
            <input type="radio" name="rate" value="7" class="notas">7
            <input type="radio" name="rate" value="8" class="notas">8
            <input type="radio" name="rate" value="9" class="notas">9
            <input type="radio" name="rate" value="10" class="notas">10
        </div>
        <label class="textarea">Deixe seu comentário:
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p></label>
        </label>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" class="subject">
        </label>
        <button disabled id="submit-btn" type="submit">Enviar</button>
    </form>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
