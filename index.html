<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo header" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="input-email">
      <input type="password" placeholder="Senha" name="password" id="input-senha">
      <button class="btn-entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <!-- ERRO NO REQUISITO 12. NÃO ESTAO ALINHADOS EMBORA ESTEJA -->
      <div class="form-pt2">
        <div class="radio-button">
          <p ></p>
          <label id="label-family">Qual sua família?</label>
            <input name="family" type="radio" value="Frontend"/>
            <span>Família Frontend</span>
          
          <label></label>
            <input name="family" type="radio" value="Backend"/>
            <span>Família Backend</span>
          
          <label></label>
            <input name="family" type="radio" value="FullStack"/>
            <span>Família FullStack</span>
        </div>
      </div>
    </form>
  </main>
  <aside>
    <img src="images/trybewarts-colored.svg" alt="logo trybe warts" id="trybewarts-forms-logo">
  </aside>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
